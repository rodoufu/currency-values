# Enabling H2 Console
# http://localhost:8080/h2-console
spring.h2.console.enabled=true

# ===============================
# DB
# ===============================

spring.datasource.url=jdbc:h2:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA
# ===============================
spring.jpa.show-sql=true


# ===============================
# Application
# ===============================
# Time to wait until next API call (in milliseconds)
bitcoin.price.job.interval=1000

ticker.url.crypto=https://broker.negociecoins.com.br/api/v3/btcbrl/ticker
ticker.url.fiat=https://api.exchangeratesapi.io/latest?base=BRL

scheduled.task.pool.size=10
scheduled.task.thread.prefix=ScheduledTaskPool-

async.executor.pool.size.core=3
async.executor.pool.size.max=3
async.executor.pool.queue.capacity=100
async.executor.thread.prefix=AsynchThread-
